    fct_arg: []
  -
    fct_name: jouer_attaque
    fct_summary: Fonction appellée pendant la phase d'attaque
    fct_ret_type: void
    fct_arg: []
  -
    fct_name: partie_fin
    fct_summary: Fonction appellée à la fin de la partie
    fct_ret_type: void
    fct_arg: []
